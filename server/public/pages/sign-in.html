<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <h1>Sign In</h1>
    <form method="POST" action="/login">

    <label for="username">User Name:</label>
    <input type="text" id="user-name" name="username" required /><br /><br />

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required /><br /><br />

    <input type="submit" value="Submit" />
    </form>
    <script>
              async function fetchUsers() {
        try {
          const response = await fetch("/users");
          if (!response.ok) {
            throw new Error("Error fetching users. Response not ok");
          }
          // there could be an error getting response/fetching the endpoint
          console.log(response);
          const users = await response.json();
          // there could be an error parsing the response
          // console.log(users);
          return users;
        } catch (error) {
          console.error("There was a problem");
          console.error(error);
        }
      }
    </script>
</body>
</html>
