    <script>
      async function fetchFlights() {
        try {
          const response = await fetch("/flights");
          if (!response.ok) {
            throw new Error("Error fetching flights. Response not ok");
          }
          console.log(response);
          const flights = await response.json();
          return flights;
        } catch (error) {
          console.error("There was a problem");
          console.error(error);
        }
      }
      async function renderFlights() {
        const tableBody = document.getElementById("flightTableBody");
        tableBody.innerHTML = "";
        try {
          const flights = await fetchFlights();
          if (Array.isArray(flights) && flights.length > 0) {
            flights.forEach((flight) => {
              const row = `<tr><td>${flight.origin}</td><td>${flight.destination}</td><td>${flight.date}</td><td>${flight.time}</td><td><button>BOOK</button></td></tr>`;
              tableBody.innerHTML += row;
            });
          }
        } catch (error) {}
      }
      document.addEventListener("DOMContentLoaded", renderFlights);
    </script>
